<footer class="footer">
    <span class="todo-count"><strong>{{pendings}}</strong> item left</span>
    <ul class="filters">
        <li (click)="changeFilter(filter)" *ngFor="let filter of filters">
            <a [ngClass]="{'selected' : filter === filterCurrent }">{{filter}}</a>
        </li>
    </ul>
    <button (click)="removeCompleted()" *ngIf="canRemove" class="clear-completed">Clear completed</button>
</footer>
